name: DBT Base Environment

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install recce-nightly

      - name: Run DBT
        run: |
          dbt deps
          dbt seed --target ${{ env.DBT_BASE_TARGET }}
          dbt run --target ${{ env.DBT_BASE_TARGET }}
          dbt docs generate --target ${{ env.DBT_BASE_TARGET }}
        env:
          DBT_BASE_TARGET: "prod"

      - uses: actions/upload-artifact@v4
        with:
          name: duckdb
          path: jaffle_shop.duckdb

      - name: Upload DBT Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: target/

      - name: RECCE Cloud Snapshot Upload
        run: |
          .github/scripts/upload-snapshot base
        env:
          RECCE_CLOUD_TOKEN: ${{ secrets.RECCE_CLOUD_TOKEN }}
          RECCE_CLOUD_API_HOST: https://554b955bf3fb.ngrok-free.app
          RECCE_CLOUD_ORGANIZATION: kentwelcome
          RECCE_CLOUD_PROJECT: jaffle_shop_duckdb